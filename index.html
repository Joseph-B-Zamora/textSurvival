<!DOCTYPE html>
<html>
    <head>
        <title>Text Survival</title>
        <link rel="stylesheet" href="css/indexStyles.css" type="text/css" media="all">
        <script src="js/indexScript.js"></script>
    </head>
    <body>
        <div id="top">
            <div id="stats" class="uiDiv side">
                <p id="health">health: <script>document.write(heVal)</script></p>
                <p id="stamina">stamina: <script>document.write(stVal)</script></p>
                <p id="hunger">hunger: <script>document.write(huVal)</script></p>
                <p id="thrist">thirst: <script>document.write(thVal)</script></p>
            </div>
            <div id="actions" class="uiDiv mid"></div>
            <div id="armor" class="uiDiv side"></div>
        </div>
        <div id="bottom">
            <div id="inventory" class="uiDiv side"></div>
            <div id="travel" class="uiDiv mid"></div>
            <div id="gear" class="uiDiv side"></div>
        </div>
    </body>
</html>
